{% extends 'base/base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}


{% block content %}
<div class="card">
    <div class="card-header">
        <h4 class="card-title">{% block action %}Crear{% endblock action %} Asignatura
        </h4>
    </div>
    <div class="card-body">

        <form class="form-horizontal" method="post">
            {% csrf_token %}
            {% crispy form %}
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <a {% if object %}
                        href="{% url 'carga-horaria:asignatura' object.pk %}"
                    {% else %}
                        href="{% url 'carga-horaria:asignaturas' %}"
                    {% endif %}
                    role="button" class="btn btn-default">
                        Volver
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
