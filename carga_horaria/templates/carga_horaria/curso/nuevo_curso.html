{% extends 'base/base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}


{% block content %}
<div class="card">
    <div class="card-header">
        <h4 class="card-title">Crear Curso
        </h4>
        <h6 class="card-subtitle mb-2 text-muted">Tabla para configuraci√≥n de un nuevo curso</h6>
    </div>
    <div class="card-body">

        <form class="form-horizontal" method="post">
            {% csrf_token %}
            {% crispy form %}
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <button type="submit" class="btn btn-outline-success">Guardar</button>
                    <a {% if object %}
                        href="{% url 'carga-horaria:curso' object.pk %}"
                    {% else %}
                        href="{% url 'carga-horaria:cursos' %}"
                    {% endif %}
                    role="button" class="btn btn-outline-primary">
                        Volver
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
